<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor: Over a billion reviews & contributions to Hotel, Attractions, Restaurants and more</title>
    <!--My Stylesheeet-->
    <link rel="stylesheet" href="style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Font Awesome Icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!--Navbar-->
    <div class="navbar">

        <!--Logo-->
        <div class="navbar__s1">
            <img src="./images/logo.png" alt="logo">
        </div>

        <!--Middle Section-->
        <div class="navbar__s2">
            <p>Discover</p>
            <p>Trips</p>
            <p>Review</p>
            <p>Forum</p>
        </div>

        <!--Signin-->
        <div class="navbar__s3">
            <p class="navbar__s3__border"><i class="fa-solid fa-globe" style="color: #000000;"></i> <span
                    class="navbar__s3__line">INR</span> </p>
            <p class="navbar__s3__button">Sign in</p>
        </div>
    </div>

    <!--Navbar Phone-->
    <div class="navbar__phone">
        <i class="fa-solid fa-bars fa-2x"  style="color: #000000;" ></i>
        <img src="./images/logo.png" alt="Logo">
        <i class="fa-solid fa-user fa-2x" style="color: #000000;"></i>
    </div>

    <!--Category-->
    <div class="category">

        <!--Section 1-->
        <div class="category__s1">
            <h1>Where to?</h1>
        </div>

        <!--Section 2-->
        <div class="category__s2">
            <p><i class="fa-solid fa-house" style="color: #000000;"></i> Search All</p>
            <p> <i class="fa-solid fa-bed" style="color: #000000;"></i></i> Hotels</p>
            <p><i class="fa-solid fa-camera" style="color: #000000;"></i> Things to Do</p>
            <p><i class="fa-solid fa-utensils" style="color: #000000;"></i> Restaurants</p>
            <p><i class="fa-solid fa-plane" style="color: #000000;"></i> Flights</p>
            <p><i class="fa-solid fa-champagne-glasses" style="color: #000000;"></i> Holiday homes</p>
        </div>
    </div>

    <!--Category Phone-->
    <div class="category__phone">
        <h1>Where to?</h1>
    </div>
    <!--Search Bar-->
    <div class="search">

        <!--Section 1-->
        <div class="search__s1">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            <input type="search" placeholder="Place to go, things to do, hotels...">
            <p class="search__search">Search</p>
        </div>
    </div>

    <!--Search Bar Phone-->
    <div class="search__phone">
        <div class="search__phone__main">
        <div class="search__phone__s1">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            <input placeholder="Place to go, thing to do, hotels...">
</div>
<p class="search__phone__search">Search</p>


        </div>
    </div>


   


</body>

</html>
